
<div class="code-block">
  <div class="code-block__wrapper" data-syntax="scss">
{% highlight scss %}
// Sim
.foo {
  width: (100% / 3);
}

// Não
.foo {
  width: 100% / 3;
}
{% endhighlight %}
  </div>
  <div class="code-block__wrapper" data-syntax="sass">
{% highlight sass %}
// Sim
.foo
  width: (100% / 3)

// Não
.foo
  width: 100% / 3
{% endhighlight %}
  </div>
</div>
